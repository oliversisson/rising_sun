<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Oliver</title>
  </head>
  <body>
    <div id="root">
      <h2>
        Do some brilliant things by clicking the button!
      </h2>

      <div id="button" style="flex-direction:row;align-items:center;justify-content:center;cursor:pointer">
        <div style="align-items:center;background-color:#3333FF;border-radius:10px;height:35px;margin:10px;overflow:hidden;width:150px;">
          <div style="color:white;font-size:18px;margin:5px 2px 2px 2px;text-align:center;font-weight:bold;">
            Click me!
          </div>
        </div>
      </div>
      <p id="rising_sun"></p>
    </div>
    <script>
      (function() {
        var elemButton = document.getElementById('button');
        elemButton.onclick = function() {
          var elemRisingSun = document.getElementById('rising_sun');
          elemRisingSun.innerText = 
            "There is a house in New Orleans\n" +
            "They call the Rising Sun\n" +
            "And it's been the ruin of many a poor boy\n" +
            "And God I know I'm one";
          return false;
        };
      })()
    </script>
  </body>
</html>
